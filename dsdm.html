<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
            display: none;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Weather App</h1>
        <p>Enter your location to see the weather:</p>
        
        <input type="text" id="location" placeholder="Enter city or zip code">
        <button onclick="getWeather()">Get Weather</button>

        <div id="weather-info" class="weather-info">
            <h3>Weather Information</h3>
            <p id="location-name"></p>
            <p id="temperature"></p>
            <p id="condition"></p>
        </div>

        <div id="error-message" class="error"></div>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById('location').value.trim();
            const errorMessage = document.getElementById('error-message');
            const weatherInfo = document.getElementById('weather-info');
            const locationName = document.getElementById('location-name');
            const temperature = document.getElementById('temperature');
            const condition = document.getElementById('condition');

            if (!location) {
                errorMessage.textContent = "Please enter a location!";
                weatherInfo.style.display = 'none';
                return;
            }

            errorMessage.textContent = '';

            const key = "180c6d7ce4a39c86ef2ec0ffd9054452";
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${key}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === '404') {
                        errorMessage.textContent = "Location not found!";
                        weatherInfo.style.display = 'none';
                    } else {
                        weatherInfo.style.display = 'block';
                        locationName.textContent = `${data.name}, ${data.sys.country}`;
                        temperature.textContent = `Temperature: ${data.main.temp}Â°C`;
                        condition.textContent = `Condition: ${data.weather[0].description}`;
                    }
                })
                .catch(() => {
                    errorMessage.textContent = "Error fetching data. Please try again later.";
                    weatherInfo.style.display = 'none';
                });
        }
    </script>

</body>
</html>
